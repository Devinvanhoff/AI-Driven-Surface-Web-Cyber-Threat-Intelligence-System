<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Surfers Web Analysis</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Three.js & Vanta.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta/dist/vanta.net.min.js"></script>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    body {
      background-color: #000000;
      padding-top: 60px;
      position: relative;
    }

    /* Container stays on top of animation */
    .container-box {
      background: rgba(255,255,255,0.95);
      max-width: 900px;
      margin: auto;
      padding: 60px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0px 5px 40px rgba(0,0,0,0.07);
      position: relative;
      z-index: 2;
    }

    .top-label {
      color: #e11d48;
      font-weight: 700;
      font-size: 18px;
    }

    .main-title {
      font-size: 40px;
      font-weight: 900;
      color: #0f172a;
      margin-top: 5px;
    }

    .subtitle {
      color: #475569;
      font-size: 16px;
      margin-top: 15px;
      max-width: 650px;
      margin-left: auto;
      margin-right: auto;
    }

    hr.divider {
      margin: 35px auto;
      width: 85%;
      border: none;
      height: 1px;
      background: #e2e8f0;
    }

    .counter {
      font-size: 55px;
      font-weight: 900;
      color: #e11d48;
      margin-bottom: 5px;
    }

    .counter-label {
      color: #475569;
      margin-bottom: 25px;
    }

    .search-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 10px;
      max-width: 650px;
      margin-left: auto;
      margin-right: auto;
    }

    .search-wrapper input {
      height: 60px;
      border-radius: 12px 0 0 12px;
      border: 1px solid #fbcfe8;
      padding-left: 20px;
      width: 100%;
      font-size: 17px;
    }

    .search-wrapper button {
      width: 160px;
      height: 60px;
      border-radius: 0 12px 12px 0;
      border: none;
      font-size: 20px;
      font-weight: bold;
      color: white;
      background: linear-gradient(to right, #ff416c, #ff4b2b);
      cursor: pointer;
    }

    .search-wrapper button:hover {
      opacity: 0.9;
    }

    /* Back button */
    .back-btn {
      position: absolute;
      top: 25px;
      left: 25px;
      text-decoration: none;
      color: #ffffff;
      font-weight: 600;
      font-size: 15px;
      z-index: 2;
    }

    .back-btn:hover {
      color: #1e293b;
    }

    /* Vanta background div */
    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
  </style>
</head>

<body>

  <!-- Vanta Animation -->
  <div id="vanta-bg"></div>

  <!-- Back Button -->
  <a href="{{ url_for('index') }}" class="back-btn">‚Üê Back to Home</a>

  <!-- Main Container -->
  <div class="container-box">

    <div class="top-label">Free</div>

    <div class="main-title">Surfers Web Analysis</div>

    <div class="subtitle">
      Instantly check whether your information has been exposed in breached datasets, public portals, open directories, or is linked to malware activity.
    </div>

    <hr class="divider">

    <!-- Animated Counter -->
    <div id="counter" class="counter">0</div>
    <div class="counter-label">Times Scan Performed</div>

    <!-- Search Box -->
    <form action="/scrape-and-classify" method="POST">
      <div class="search-wrapper">
        <input type="text" name="url" placeholder="Enter Blog Content or domain name" required>
        <button type="submit">Search</button>
      </div>
    </form>

  </div>

  <!-- Counter Animation Script -->
  <script>
    let finalValue = 555;
    let counterElement = document.getElementById("counter");
    let current = 0;
    let speed = 2;

    let timer = setInterval(() => {
      current += Math.floor(finalValue / 100);

      if (current >= finalValue) {
        current = finalValue;
        clearInterval(timer);
      }

      counterElement.innerText = current.toLocaleString();
    }, speed);
  </script>

  <!-- Initialize Vanta Animation -->
  <script>
    VANTA.NET({
      el: "#vanta-bg",
      mouseControls: true,
      touchControls: true,
      minHeight: 200.00,
      minWidth: 200.00,
      scale: 1.0,
      scaleMobile: 1.0,
      color: 0xff416c,
      backgroundColor: 0x000000,
      points: 10.0,
      maxDistance: 20.0,
      spacing: 15.0
    });
  </script>

</body>
</html>
