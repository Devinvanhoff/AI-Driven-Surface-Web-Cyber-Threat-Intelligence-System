<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ThreatEye | Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0f172a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: fadeIn 1s ease;
    }
    .report-box {
      background-color: #1e293b;
      border-radius: 12px;
      padding: 40px;
      width: 100%;
      max-width: 700px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.15);
    }
    .btn-scan {
      background-color: #e11d48;
      border: none;
    }
    .btn-scan:hover {
      background-color: #be123c;
    }
    .indicator-tag {
      background-color: #334155;
      border-radius: 8px;
      padding: 6px 10px;
      margin: 4px;
      display: inline-block;
      color: #f3f4f6;
      font-size: 0.9rem;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="report-box">
    <h2 class="text-center mb-4 fw-bold">üîç ThreatEye Analysis Report</h2>

    <div class="mb-3">
      <strong>URL:</strong>
      <p class="text-break">{{ url }}</p>
    </div>

    <div class="mb-3">
      <strong>Label:</strong>
      <p>{{ label }}</p>
    </div>

    <div class="mb-3">
      <strong>Score:</strong>
      <p>{{ score }}</p>
    </div>

    <div class="mb-3">
      <strong>Indicators:</strong><br>
      {% for indicator in indicators %}
        <span class="indicator-tag">{{ indicator }}</span>
      {% endfor %}
    </div>

    <div class="text-center mt-4">
      <a href="/dashboard" class="btn btn-scan text-white fw-bold px-4 py-2">üîÅ Scan Another URL</a>
    </div>
  </div>
</body>
</html>
